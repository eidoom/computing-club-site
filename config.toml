baseURL = "https://notes.dmaitre.phyip3.dur.ac.uk/computing-club/"
publishDir = "public/computing-club"
languageCode = "en-gb"
theme = "terminal"
paginate = 5
disqusShortname = "computing-club"

[params]
  # dir name of your blog content (default is `content/posts`)
  # contentTypeName = "posts"
  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "orange"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 5
  # show selector to switch language
  showLanguageSelector = false
  # set theme to full screen width
  fullWidthTheme = false
  # center theme with default width
  centerTheme = true
  # set a custom favicon (default is a `themeColor` square)
  # favicon = "favicon.ico"

  [params.footer]
    source = "//github.com/eidoom/computing-club-site"
    theme = "//themes.gohugo.io/hugo-theme-terminal/"

[languages]
  [languages.en]
    languageName = "English"
    title = "Computing Club"
    subtitle = "IPPP"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Computing Club"
      logoHomeLink = ""

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"

      [[languages.en.menu.main]]
        identifier = "sessions"
        name = "Sessions"
        url = "/sessions"

      [[languages.en.menu.main]]
        identifier = "posts"
        name = "Random"
        url = "/posts"
